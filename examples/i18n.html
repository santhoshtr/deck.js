<!DOCTYPE html>
<!--[if lt IE 7]> <html class="no-js ie6" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8" lang="en"> <![endif]-->
<!--[if gt IE 8]><!-->  <html class="no-js" lang="en"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>deck.js multilingual presentation</title>
	
	<meta name="description" content="A jQuery library for modern HTML presentations">
	<meta name="author" content="Santhosh Thottingal">
	<meta name="viewport" content="width=1024, user-scalable=no">
	
	<!-- Core and extension CSS files -->
	<link rel="stylesheet" href="../core/deck.core.css">
	<link rel="stylesheet" href="../extensions/i18n/deck.i18n.css">
	
	
	<!-- Style theme. More available in /themes/style/ or create your own. -->
	<link rel="stylesheet" href="../themes/style/web-2.0.css">
	
	<!-- Transition theme. More available in /themes/transition/ or create your own. -->
	<link rel="stylesheet" href="../themes/transition/horizontal-slide.css">
	
	<script src="../modernizr.custom.js"></script>
</head>

<body class="deck-container">

<!-- Begin slides -->
<section class="slide" id="title-slide">
	<h1 data-i18n="getting-started-with-deck">Getting Started with deck.js</h1>
</section>

<section class="slide" id="how-to-overview">
	<h2 data-i18n="how-to-make-a-deck">How to Make a Deck</h2>
	<ol>
		<li>
			<h3 data-i18n="write-slides">Write Slides</h3>
			<p data-i18n="slide-content-is-simple">Slide content is simple&nbsp;HTML.</p>
		</li>
		<li>
			<h3 data-i18n="choose-theme">Choose Themes</h3>
		</li>
		<li>
			<h3 data-i18n="include-extensions">Include Extensions</h3>
		</li>
	</ol>
</section>
 
<!-- Language selector support. -->
<select  title="Change language" class="deck-language">
	<option value="en" selected>English</option>
	<option value="ml">Malayalam</option>
</select>

<!-- Grab CDN jQuery, with a protocol relative URL; fall back to local if offline -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../jquery-1.7.2.min.js"><\/script>')</script>

<!-- Deck Core and extensions -->
<script src="../core/deck.core.js"></script>
<script src="../extensions/i18n/jquery.i18n.min.js"></script>
<script src="../extensions/i18n/deck.i18n.js"></script>
<!-- Initialize the deck -->
<script>
$(function() {
	$.deck('.slide');
});
</script>

</body>
</html>
